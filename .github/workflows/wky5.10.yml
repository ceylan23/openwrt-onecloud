name: Build OneCloud 5.10 LTS (Feeds Fixed)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/lunatickochiya/openwrt-22.03-s805
  REPO_BRANCH: openwrt-22.03.5
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: op1.sh
  DIY_P2_SH: op2.sh
  DIY_P3_SH: op3.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_PACKAGES: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
                                gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
                                python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo apt-get autoremove --purge
        sudo apt-get clean
        sudo timedatectl set-timezone 'Asia/Shanghai'
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: üü¢ Fix Feeds (Remove Dead kiddin9 Source)
      run: |
        cd openwrt
        # Âº∫Âà∂Âà†Èô§Â§±ÊïàÁöÑ kiddin9 ËΩØ‰ª∂Ê∫êÔºåÈò≤Ê≠¢ÁºñËØë‰∏≠Êñ≠
        sed -i '/kiddin9/d' feeds.conf.default
        sed -i '/small/d' feeds.conf.default 2>/dev/null || true
        # Á°Æ‰øùÂü∫Á°ÄÂÆòÊñπÊ∫êËøòÂú®
        grep -q "src-git packages" feeds.conf.default || echo "src-git packages https://git.openwrt.org/feed/packages.git;openwrt-22.03" >> feeds.conf.default
        grep -q "src-git luci" feeds.conf.default || echo "src-git luci https://git.openwrt.org/project/luci.git;openwrt-22.03" >> feeds.conf.default
        grep -q "src-git routing" feeds.conf.default || echo "src-git routing https://git.openwrt.org/feed/routing.git;openwrt-22.03" >> feeds.conf.default

    - name: Use GitHub mirrors for feeds
      run: |
        cd openwrt
        sed -i 's/git.openwrt.org\/feed\/packages.git/github.com\/openwrt\/packages.git/g' feeds.conf.default
        sed -i 's/git.openwrt.org\/project\/luci.git/github.com\/openwrt\/luci.git/g' feeds.conf.default
        sed -i 's/git.openwrt.org\/feed\/routing.git/github.com\/openwrt\/routing.git/g' feeds.conf.default

    - name: Update and Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone custom plugins
      run: |
        cd openwrt
        mkdir -p package/my
        
        # Âà†Èô§Á≥ªÁªüËá™Â∏¶ MosDNS ÈÅøÂÖçÂÜ≤Á™Å
        rm -rf feeds/packages/net/mosdns
        rm -rf feeds/luci/applications/luci-app-mosdns
        rm -rf feeds/packages/net/v2ray-geodata
        
        # Êèí‰ª∂ÊãâÂèñ (ÈÄÇÈÖç 22.03 ÂàÜÊîØ)
        git clone --depth=1 https://github.com/vernesong/OpenClash.git package/my/openclash-tmp
        mv package/my/openclash-tmp/luci-app-openclash package/my/luci-app-openclash
        rm -rf package/my/openclash-tmp
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git package/my/luci-theme-argon
        git clone --depth=1 -b v5 https://github.com/sbwml/luci-app-mosdns.git package/my/luci-app-mosdns
        git clone --depth=1 https://github.com/sbwml/v2ray-geodata.git package/my/v2ray-geodata-tmp
        mv package/my/v2ray-geodata-tmp/* package/my/
        rm -rf package/my/v2ray-geodata-tmp

    - name: Load custom configuration
      run: |
        cd openwrt
        # üü¢ Ëß£ÂÜ≥ IP ÂÜ≤Á™ÅÔºöÂ∞ÜÈªòËÆ§ LAN IP Êîπ‰∏∫ 192.168.2.1
        sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate
        
        # Ëá™Âä®Êâ©ÂÆπÁ≥ªÁªüÂàÜÂå∫Âà∞ 400M
        sed -i 's/CONFIG_TARGET_ROOTFS_PARTSIZE=.*/CONFIG_TARGET_ROOTFS_PARTSIZE=400/g' .config 2>/dev/null || true

    - name: Download package and Inject Drivers
      id: package
      run: |
        cd openwrt
        
        # ÁîüÊàêÁé©ÂÆ¢‰∫ëÂü∫Á°ÄÈÖçÁΩÆ
        echo "CONFIG_TARGET_meson=y" > .config
        echo "CONFIG_TARGET_meson_meson8b=y" >> .config
        echo "CONFIG_TARGET_meson_meson8b_DEVICE_thunder-onecloud=y" >> .config
        
        make defconfig
        
        # ==================== Ê†∏ÂøÉÈ©±Âä®Âå∫ (5.10 ÁéØÂ¢É) ====================
        
        # 1. üü¢ Êª°Ë°ÄÂ§çÊ¥ªÔºöÂêØÁî®Á¨¨‰∏âÊñπ rtl8192fu ÊÄßËÉΩÈ©±Âä®
        echo "CONFIG_PACKAGE_kmod-rtl8192fu=y" >> .config
        echo "CONFIG_PACKAGE_rtl8192fu-firmware=y" >> .config
        echo "CONFIG_PACKAGE_kmod-mac80211=y" >> .config
        echo "CONFIG_PACKAGE_wpad-basic-mbedtls=y" >> .config
        echo "CONFIG_PACKAGE_wireless-tools=y" >> .config
        echo "CONFIG_PACKAGE_iw=y" >> .config
        
        # 2. Â∫ïÂ±ÇËÑ±Â£≥‰∏éÂÖâÈ©±ÂºπÂá∫Â∑•ÂÖ∑Èìæ
        echo "CONFIG_PACKAGE_usb-modeswitch=y" >> .config
        echo "CONFIG_PACKAGE_usb-modeswitch-data=y" >> .config
        echo "CONFIG_PACKAGE_eject=y" >> .config
        echo "CONFIG_PACKAGE_kmod-scsi-core=y" >> .config
        echo "CONFIG_PACKAGE_kmod-scsi-cdrom=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-storage=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-storage-extras=y" >> .config
        
        # 3. Ê¨ßÊú¨ÈöèË∫´WiFi È©±Âä®
        echo "CONFIG_PACKAGE_kmod-usb-net-rndis=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-cdc-ncm=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-huawei-cdc-ncm=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-serial-option=y" >> .config
        
        # 4. Êèí‰ª∂Â¢ûÂº∫‰∏éÂÜ≤Á™ÅËß£ÂÜ≥
        echo "CONFIG_PACKAGE_usbutils=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-watchcat=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
        
        sed -i '/CONFIG_PACKAGE_dnsmasq=y/d' .config
        echo "# CONFIG_PACKAGE_dnsmasq is not set" >> .config
        echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config

        # ==================== üü¢ Ê≥®ÂÖ•Ëá™Âä®ÂåñËÑ±Â£≥ËÑöÊú¨ ====================
        
        mkdir -p package/base-files/files/etc/hotplug.d/usb/
        cat <<'EOF' > package/base-files/files/etc/hotplug.d/usb/99-tenda-u6-hotplug
        #!/bin/sh
        if [ "$ACTION" = "add" ] || [ "$ACTION" = "bind" ]; then
            if lsusb | grep -qi "0bda:a192"; then
                logger -t "Tenda-U6" "Found 0bda:a192. Applying 5.10 classic fix..."
                /usr/bin/usb_modeswitch -v 0bda -p a192 -u 3 2>/dev/null
                /usr/bin/usb_modeswitch -v 0bda -p a192 -K 2>/dev/null
                /usr/bin/eject /dev/sr0 2>/dev/null
            fi
        fi
        EOF
        chmod +x package/base-files/files/etc/hotplug.d/usb/99-tenda-u6-hotplug

        mkdir -p package/base-files/files/etc/uci-defaults/
        cat <<'EOF' > package/base-files/files/etc/uci-defaults/99-tenda-u6-boot
        #!/bin/sh
        (
            sleep 15
            if lsusb | grep -qi "0bda:a192"; then
                /usr/bin/usb_modeswitch -v 0bda -p a192 -K 2>/dev/null
                /usr/bin/eject /dev/sr0 2>/dev/null
            fi
        ) &
        exit 0
        EOF
        chmod +x package/base-files/files/etc/uci-defaults/99-tenda-u6-boot
        
        # ===============================================================
        
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Generate direct burn
      run: |
          sudo apt install android-sdk-libsparse-utils
          ver="v0.3.1"
          curl -L -o ./AmlImg https://github.com/lxiaya/AmlImg/releases/download/$ver/AmlImg_${ver}_linux_amd64
          chmod +x ./AmlImg
          curl -L -o ./uboot.img https://github.com/lxiaya/u-boot-onecloud/releases/download/build-20230901-0443/eMMC.burn.img
          ./AmlImg unpack ./uboot.img burn/
          
          # ÈÄÇÈÖç 5.10 Â∫ìÁöÑËæìÂá∫Ë∑ØÂæÑ
          gunzip openwrt/bin/targets/meson/meson8b/*.gz || true
          diskimg=$(ls openwrt/bin/targets/meson/meson8b/*.img | head -n 1)
          loop=$(sudo losetup --find --show --partscan $diskimg)
          
          img_ext="openwrt.img"
          img_mnt="xd"
          rootfs_mnt="img"
          boot_img=$1${img_ext}
          boot_img_mnt=$1${img_mnt}
          rootfs_img_mnt=$1${rootfs_mnt}
          sudo rm -rf ${boot_img} ${boot_img_mnt} ${rootfs_img_mnt}
          sudo dd if=/dev/zero of=${boot_img} bs=1M count=400
          sudo mkfs.ext4 ${boot_img}
          sudo mkdir ${boot_img_mnt} ${rootfs_img_mnt}
          sudo mount ${boot_img} ${boot_img_mnt}
          sudo mount ${loop}p2 ${rootfs_img_mnt}
          cd ${rootfs_img_mnt}
          sudo cp -r * ../${boot_img_mnt}
          cd ..
          sudo sync
          sudo umount ${boot_img_mnt} ${rootfs_img_mnt}
          sudo img2simg ${loop}p1 burn/boot.simg
          sudo img2simg openwrt.img burn/rootfs.simg
          sudo rm -rf *.img
          sudo losetup -d $loop
          cat <<EOF >>burn/commands.txt
          PARTITION:boot:sparse:boot.simg
          PARTITION:rootfs:sparse:rootfs.simg
          EOF
          burnimg=OneCloud-5.10-Ultimate.burn.img
          ./AmlImg pack $burnimg burn/
          sha256sum "$burnimg" >"${burnimg}.sha"
          xz -9 --threads=0 --compress "$burnimg"

    - name: Organize firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        mkdir -p firmware_release
        cp *.burn.img.xz firmware_release/ || true
        cp openwrt/bin/targets/meson/meson8b/* firmware_release/ || true
        echo "FIRMWARE=$PWD/firmware_release" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory to Artifact
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_OneCloud_5.10${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=Kernel-5.10-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Áé©ÂÆ¢‰∫ë (OneCloud) 5.10 ÂÜÖÊ†∏Êª°Ë°ÄÈôçÁª¥Áâà" >> release.txt
        echo "‰øÆÂ§çÔºöÂâîÈô§Â§±ÊïàÁöÑ kiddin9 Ê∫êÔºåËß£ÂÜ≥ feeds Êä•Èîô" >> release.txt
        echo "Ê†∏ÂøÉÔºöÂÜÖÁΩÆÁ¶ÅÁî® ACA ÂºïËÑöÊµÆÁ©∫Ê£ÄÊµãË°•‰∏ÅÔºåÂΩªÂ∫ïËß£ÂÜ≥ USB ‰æõÁîµÊñ≠ÊµÅ" >> release.txt
        echo "È©±Âä®Ôºökmod-rtl8192fu ÂÆåÁæéÈÄÇÈÖçÔºåÊîØÊåÅÂÖ®ÊÄßËÉΩÁÉ≠ÁÇπÊ®°Âºè" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to Releases
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
