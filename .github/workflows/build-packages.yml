name: Build OpenWrt Packages (OpenClash, MosDNS, Argon)

on:
  workflow_dispatch:  # 手动触发

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.5
  CUSTOM_CONFIG: config.plugins
  DIY_P1_SH: op1.sh
  DIY_P2_SH: op2.sh
  DIY_P3_SH: op3.sh
  TZ: Asia/Shanghai

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@main

    - name: 初始化编译环境
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo timedatectl set-timezone 'Asia/Shanghai'
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 克隆 OpenWrt 源码
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载玩客云相关文件
      run: |
        [ -e target ] && cp -rf target openwrt/

    - name: 生成 feeds.conf.default（自动添加 kenzok8 源）
      run: |
        cd openwrt
        [ -f feeds.conf.default ] && mv feeds.conf.default feeds.conf.default.bak
        cat > feeds.conf.default << EOF
        src-git packages https://git.openwrt.org/feed/packages.git
        src-git luci https://git.openwrt.org/project/luci.git
        src-git routing https://git.openwrt.org/feed/routing.git
        src-git telephony https://git.openwrt.org/feed/telephony.git
        src-git kenzo https://github.com/kenzok8/openwrt-packages
        src-git small https://github.com/kenzok8/small
        EOF

    - name: 执行自定义脚本 op1.sh
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新 feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: 执行自定义脚本 op3.sh
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: 再次更新 feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: 安装全部 feeds（确保所有依赖都被安装）
      run: cd openwrt && ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        [ -e files ] && mv files openwrt/files
        if [ -f "$CUSTOM_CONFIG" ]; then
          cp "$CUSTOM_CONFIG" openwrt/.config
          echo "已使用 $CUSTOM_CONFIG 作为 .config"
        else
          echo "错误：未找到 $CUSTOM_CONFIG 文件！" && exit 1
        fi
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 生成配置并下载源码
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译指定的插件
      id: compile
      run: |
        cd openwrt
        # 编译 OpenClash（尝试两种可能的路径）
        make package/feeds/kenzo/luci-app-openclash/compile V=s || make package/luci-app-openclash/compile V=s
        # 编译 MosDNS 主程序
        make package/feeds/small/mosdns/compile V=s || make package/mosdns/compile V=s
        # 编译 MosDNS 的 LuCI 界面
        make package/feeds/small/luci-app-mosdns/compile V=s || make package/luci-app-mosdns/compile V=s
        # 编译 Argon 主题
        make package/feeds/kenzo/luci-theme-argon/compile V=s || make package/luci-theme-argon/compile V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 收集生成的 ipk 包
      id: collect
      run: |
        cd openwrt
        mkdir -p packages_collected
        find bin/packages -name "*.ipk" -exec cp {} packages_collected/ \;
        find bin/targets -name "*.ipk" -exec cp {} packages_collected/ \;
        echo "DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "PKG_DIR=$PWD/packages_collected" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传 ipk 包到 Artifact
      uses: actions/upload-artifact@main
      if: steps.collect.outputs.status == 'success'
      with:
        name: openwrt-packages-${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.PKG_DIR }}/*.ipk

    - name: 上传 ipk 包到 Releases
      uses: softprops/action-gh-release@master
      if: steps.collect.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: packages-${{ github.run_number }}
        files: ${{ env.PKG_DIR }}/*.ipk

    - name: 清理旧 workflow 运行记录
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: 删除旧 Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
