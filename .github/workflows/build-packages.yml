name: Build OpenWrt Packages (OpenClash, MosDNS, Argon)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.5
  CUSTOM_CONFIG: config.plugins
  DIY_P1_SH: op1.sh
  DIY_P2_SH: op2.sh
  DIY_P3_SH: op3.sh
  TZ: Asia/Shanghai

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@main

    - name: 初始化编译环境并清理磁盘
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget curl
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 克隆 OpenWrt 源码
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载玩客云专用文件（如果有）
      run: |
        [ -e target ] && cp -rf target openwrt/

    - name: 生成 feeds.conf.default
      run: |
        cd openwrt
        cat > feeds.conf.default << EOF
        src-git packages https://github.com/openwrt/packages.git
        src-git luci https://github.com/openwrt/luci.git
        EOF

    - name: 执行自定义脚本 op1.sh
      if: env.DIY_P1_SH != '' && hashFiles(env.DIY_P1_SH) != ''
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新并安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 执行自定义脚本 op3.sh
      if: env.DIY_P3_SH != '' && hashFiles(env.DIY_P3_SH) != ''
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: 克隆插件源码
      run: |
        cd openwrt
        mkdir -p package/my
        
        # OpenClash
        git clone --depth=1 https://github.com/vernesong/OpenClash.git package/my/openclash-tmp
        if [ -d package/my/openclash-tmp/luci-app-openclash ]; then
          mv package/my/openclash-tmp/luci-app-openclash package/my/luci-app-openclash
        else
          mv package/my/openclash-tmp package/my/luci-app-openclash
        fi
        rm -rf package/my/openclash-tmp
        
        # Argon 主题
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git package/my/luci-theme-argon
        
        # MosDNS
        git clone --depth=1 https://github.com/sbwml/luci-app-mosdns.git package/my/mosdns-tmp
        [ -d package/my/mosdns-tmp/mosdns ] && mv package/my/mosdns-tmp/mosdns package/my/mosdns
        [ -d package/my/mosdns-tmp/luci-app-mosdns ] && mv package/my/mosdns-tmp/luci-app-mosdns package/my/luci-app-mosdns
        rm -rf package/my/mosdns-tmp

    - name: 执行自定义脚本 op2.sh
      if: env.DIY_P2_SH != '' && hashFiles(env.DIY_P2_SH) != ''
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 复制并展开配置文件
      run: |
        if [ -f "$CUSTOM_CONFIG" ]; then
          cp "$CUSTOM_CONFIG" openwrt/.config
          cd openwrt
          make defconfig
        else
          echo "错误：未找到 $CUSTOM_CONFIG 文件！" && exit 1
        fi

    - name: 下载源码与依赖库
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译 OpenWrt 固件及插件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # 自动补全所有依赖并编译（先多核，若失败则单核重试）
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 收集生成的 ipk 包
      id: collect
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        mkdir -p packages_collected
        find bin/packages -name "*.ipk" -exec cp {} packages_collected/ \;
        find bin/targets -name "*.ipk" -exec cp {} packages_collected/ \;
        echo "DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "PKG_DIR=$PWD/packages_collected" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传 ipk 包到 Artifact
      uses: actions/upload-artifact@main
      if: steps.collect.outputs.status == 'success'
      with:
        name: openwrt-packages-${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.PKG_DIR }}/*.ipk

    - name: 上传 ipk 包到 Releases
      uses: softprops/action-gh-release@master
      if: steps.collect.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: packages-${{ github.run_number }}
        files: ${{ env.PKG_DIR }}/*.ipk
