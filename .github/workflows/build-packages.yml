name: Build OpenWrt Packages (OpenClash, MosDNS, Argon)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.5
  CUSTOM_CONFIG: config.plugins
  DIY_P1_SH: op1.sh      # 可选，若不需要可设为空
  DIY_P2_SH: op2.sh
  DIY_P3_SH: op3.sh
  TZ: Asia/Shanghai

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@main

    - name: 初始化编译环境
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo timedatectl set-timezone 'Asia/Shanghai'
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 克隆 OpenWrt 源码
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载玩客云专用文件（如果有）
      run: |
        [ -e target ] && cp -rf target openwrt/

    - name: 生成 feeds.conf.default（仅官方源）
      run: |
        cd openwrt
        cat > feeds.conf.default << EOF
        src-git packages https://git.openwrt.org/feed/packages.git
        src-git luci https://git.openwrt.org/project/luci.git
        src-git routing https://git.openwrt.org/feed/routing.git
        src-git telephony https://git.openwrt.org/feed/telephony.git
        EOF

    - name: 执行自定义脚本 op1.sh（可选）
      if: env.DIY_P1_SH != ''
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新 feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: 执行自定义脚本 op3.sh（可选）
      if: env.DIY_P3_SH != ''
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: 安装所有 feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: 克隆插件源码到 package/my/
      run: |
        cd openwrt
        mkdir -p package/my
        # OpenClash
        git clone https://github.com/vernesong/OpenClash.git package/my/luci-app-openclash
        # Argon 主题
        git clone https://github.com/jerrykuku/luci-theme-argon.git package/my/luci-theme-argon
        # MosDNS（包含主程序和 LuCI 界面）
        git clone https://github.com/sbwml/luci-app-mosdns.git package/my/luci-app-mosdns-tmp
        cp -r package/my/luci-app-mosdns-tmp/mosdns package/my/mosdns
        cp -r package/my/luci-app-mosdns-tmp/luci-app-mosdns package/my/luci-app-mosdns
        rm -rf package/my/luci-app-mosdns-tmp
        echo "已克隆插件源码"

    - name: 执行自定义脚本 op2.sh（可选）
      if: env.DIY_P2_SH != ''
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 复制配置文件
      run: |
        if [ -f "$CUSTOM_CONFIG" ]; then
          cp "$CUSTOM_CONFIG" openwrt/.config
          echo "已使用 $CUSTOM_CONFIG 作为 .config"
        else
          echo "错误：未找到 $CUSTOM_CONFIG 文件！" && exit 1
        fi

    - name: 生成配置并下载源码
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译工具链
      run: cd openwrt && make toolchain/compile -j$(nproc) V=s

    - name: 编译插件
      id: compile
      run: |
        cd openwrt
        # 编译 OpenClash
        make package/my/luci-app-openclash/compile -j$(nproc) V=s
        # 编译 Argon 主题
        make package/my/luci-theme-argon/compile -j$(nproc) V=s
        # 编译 MosDNS 主程序
        make package/my/mosdns/compile -j$(nproc) V=s
        # 编译 MosDNS 的 LuCI 界面
        make package/my/luci-app-mosdns/compile -j$(nproc) V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 收集生成的 ipk 包
      id: collect
      run: |
        cd openwrt
        mkdir -p packages_collected
        find bin/packages -name "*.ipk" -exec cp {} packages_collected/ \;
        find bin/targets -name "*.ipk" -exec cp {} packages_collected/ \;
        echo "DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "PKG_DIR=$PWD/packages_collected" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传 ipk 包到 Artifact
      uses: actions/upload-artifact@main
      if: steps.collect.outputs.status == 'success'
      with:
        name: openwrt-packages-${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.PKG_DIR }}/*.ipk

    - name: 上传 ipk 包到 Releases
      uses: softprops/action-gh-release@master
      if: steps.collect.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: packages-${{ github.run_number }}
        files: ${{ env.PKG_DIR }}/*.ipk
