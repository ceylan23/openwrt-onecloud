name: Build OneCloud + Tenda U6 (Auto-Eject Fix)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.5
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: op1.sh
  DIY_P2_SH: op2.sh
  DIY_P3_SH: op3.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_PACKAGES: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
                                gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
                                python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo apt-get autoremove --purge
        sudo apt-get clean
        sudo timedatectl set-timezone 'Asia/Shanghai'
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load onecloud
      run: |
        [ -e target ] && cp -rf target openwrt/

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Use GitHub mirrors for feeds
      run: |
        cd openwrt
        sed -i 's/git.openwrt.org\/feed\/packages.git/github.com\/openwrt\/packages.git/g' feeds.conf.default
        sed -i 's/git.openwrt.org\/project\/luci.git/github.com\/openwrt\/luci.git/g' feeds.conf.default
        sed -i 's/git.openwrt.org\/feed\/telephony.git/github.com\/openwrt\/telephony.git/g' feeds.conf.default
        sed -i 's/git.openwrt.org\/feed\/routing.git/github.com\/openwrt\/routing.git/g' feeds.conf.default

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Remove some feeds
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: Second update feed
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Clone custom plugins
      run: |
        cd openwrt
        mkdir -p package/my
        
        # åˆ é™¤ç³»ç»Ÿè‡ªå¸¦ MosDNS é¿å…å†²çª
        rm -rf feeds/packages/net/mosdns
        rm -rf feeds/luci/applications/luci-app-mosdns
        rm -rf feeds/packages/net/v2ray-geodata
        
        # æ’ä»¶æ‹‰å–
        git clone --depth=1 https://github.com/vernesong/OpenClash.git package/my/openclash-tmp
        mv package/my/openclash-tmp/luci-app-openclash package/my/luci-app-openclash
        rm -rf package/my/openclash-tmp
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git package/my/luci-theme-argon
        git clone --depth=1 -b v5 https://github.com/sbwml/luci-app-mosdns.git package/my/luci-app-mosdns
        git clone --depth=1 https://github.com/sbwml/v2ray-geodata.git package/my/v2ray-geodata-tmp
        mv package/my/v2ray-geodata-tmp/* package/my/
        rm -rf package/my/v2ray-geodata-tmp

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # è§£å†³ IP å†²çªï¼šå°†é»˜è®¤ LAN IP æ”¹ä¸º 192.168.2.1
        sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate
        
        # è‡ªåŠ¨æ‰©å®¹ç³»ç»Ÿåˆ†åŒºåˆ° 400M
        sed -i 's/CONFIG_TARGET_ROOTFS_PARTSIZE=.*/CONFIG_TARGET_ROOTFS_PARTSIZE=400/g' .config

    - name: Download package and Inject Drivers
      id: package
      run: |
        cd openwrt
        make defconfig
        
        # ==================== æ ¸å¿ƒé©±åŠ¨ä¸Žé˜²Uç›˜å·¥å…·åŒº ====================
        
        # 1. OpenWrt åŽŸç”Ÿåº•å±‚åˆ‡æ¢å·¥å…·é›†
        echo "CONFIG_PACKAGE_usbmode=y" >> .config
        echo "CONFIG_PACKAGE_usb-modeswitch=y" >> .config
        echo "CONFIG_PACKAGE_usb-modeswitch-data=y" >> .config
        
        # 2. ðŸŸ¢ æš´åŠ›ç ´è§£è™šæ‹Ÿå…‰é©±ç¥žå·¥å…·ï¼šeject å’Œ scsi é©±åŠ¨
        echo "CONFIG_PACKAGE_eject=y" >> .config
        echo "CONFIG_PACKAGE_kmod-scsi-core=y" >> .config
        echo "CONFIG_PACKAGE_kmod-scsi-generic=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-storage=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-storage-extras=y" >> .config
        
        # 3. æ¬§æœ¬éšèº«WiFi é©±åŠ¨
        echo "CONFIG_PACKAGE_kmod-usb-net-rndis=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-cdc-ncm=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-huawei-cdc-ncm=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-serial-option=y" >> .config
        
        # 4. è…¾è¾¾ U6 é©±åŠ¨ä¸Žé—­æºå›ºä»¶
        echo "CONFIG_PACKAGE_kmod-rtl8192fu=y" >> .config
        echo "CONFIG_PACKAGE_rtl8192fu-firmware=y" >> .config
        echo "CONFIG_PACKAGE_kmod-mac80211=y" >> .config
        echo "CONFIG_PACKAGE_wpad-basic-mbedtls=y" >> .config
        echo "CONFIG_PACKAGE_wireless-tools=y" >> .config
        echo "CONFIG_PACKAGE_usbutils=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
        
        # ==================== ðŸŸ¢ æ³¨å…¥è‡ªåŠ¨åŒ–è„±å£³è„šæœ¬ ====================
        
        mkdir -p package/base-files/files/etc/hotplug.d/usb/
        cat <<'EOF' > package/base-files/files/etc/hotplug.d/usb/99-tenda-u6-fix
        #!/bin/sh
        if [ "$ACTION" = "add" ]; then
            if lsusb | grep -qi "0bda:a192"; then
                logger -t Tenda-U6 "Detected Tenda U6 in Windows DISK mode! Forcing ejection..."
                # æ–¹æ³•1ï¼šåŽŸç”Ÿ usbmode å°è¯•
                /sbin/usbmode -s 2>/dev/null
                # æ–¹æ³•2ï¼šæš´åŠ›å¼¹å‡ºè™šæ‹Ÿå…‰é©±/Uç›˜ (æœ€æœ‰æ•ˆ)
                eject /dev/sr0 2>/dev/null
                eject /dev/sda 2>/dev/null
                eject /dev/sdb 2>/dev/null
            fi
        fi
        EOF
        chmod +x package/base-files/files/etc/hotplug.d/usb/99-tenda-u6-fix
        
        # ===============================================================
        
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Generate direct burn
      run: |
          sudo apt install android-sdk-libsparse-utils
          ver="v0.3.1"
          curl -L -o ./AmlImg https://github.com/lxiaya/AmlImg/releases/download/$ver/AmlImg_${ver}_linux_amd64
          chmod +x ./AmlImg
          curl -L -o ./uboot.img https://github.com/lxiaya/u-boot-onecloud/releases/download/build-20230901-0443/eMMC.burn.img
          ./AmlImg unpack ./uboot.img burn/
          echo "::endgroup::"
          gunzip openwrt/bin/targets/*/*/*.gz
          diskimg=$(ls openwrt/bin/targets/*/*/*.img)
          loop=$(sudo losetup --find --show --partscan $diskimg)
          img_ext="openwrt.img"
          img_mnt="xd"
          rootfs_mnt="img"
          boot_img=$1${img_ext}
          boot_img_mnt=$1${img_mnt}
          rootfs_img_mnt=$1${rootfs_mnt}
          sudo rm -rf ${boot_img} ${boot_img_mnt} ${rootfs_img_mnt}
          sudo dd if=/dev/zero of=${boot_img} bs=1M count=400
          sudo mkfs.ext4 ${boot_img}
          sudo mkdir ${boot_img_mnt} ${rootfs_img_mnt}
          sudo mount ${boot_img} ${boot_img_mnt}
          sudo mount ${loop}p2 ${rootfs_img_mnt}
          cd ${rootfs_img_mnt}
          sudo cp -r * ../${boot_img_mnt}
          cd ..
          sudo sync
          sudo umount ${boot_img_mnt} ${rootfs_img_mnt}
          sudo img2simg ${loop}p1 burn/boot.simg
          sudo img2simg openwrt.img burn/rootfs.simg
          sudo rm -rf *.img
          sudo losetup -d $loop
          cat <<EOF >>burn/commands.txt
          PARTITION:boot:sparse:boot.simg
          PARTITION:rootfs:sparse:rootfs.simg
          EOF
          prefix=$(ls openwrt/bin/targets/*/*/*.img | sed 's/\.img$//')
          burnimg=${prefix}.burn.img
          ./AmlImg pack $burnimg burn/
          for f in openwrt/bin/targets/*/*/*.burn.img; do
            sha256sum "$f" >"${f}.sha"
            xz -9 --threads=0 --compress "$f"
          done
          sudo rm -rf openwrt/bin/targets/*/*/*.img openwrt/bin/targets/*/*/*.gz

    - name: Extract Packages
      if: env.UPLOAD_PACKAGES == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        mkdir -p $GITHUB_WORKSPACE/my_plugins
        find bin/packages bin/targets -name "luci-app-openclash*.ipk" -exec cp {} $GITHUB_WORKSPACE/my_plugins/ \;
        find bin/packages bin/targets -name "*mosdns*.ipk" -exec cp {} $GITHUB_WORKSPACE/my_plugins/ \;
        find bin/packages bin/targets -name "luci-theme-argon*.ipk" -exec cp {} $GITHUB_WORKSPACE/my_plugins/ \;
        echo "PACKAGES_DIR=$GITHUB_WORKSPACE/my_plugins" >> $GITHUB_ENV

    - name: Upload specific Packages to Artifact
      uses: actions/upload-artifact@main
      if: env.UPLOAD_PACKAGES == 'true' && steps.compile.outputs.status == 'success'
      with:
        name: OneCloud_Plugins_IPK${{ env.FILE_DATE }}
        path: ${{ env.PACKAGES_DIR }}/*.ipk

    - name: Organize firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory to Artifact
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=U6-AutoEject-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "çŽ©å®¢äº‘ (OneCloud) ç»ˆæžä¿®å¤ç›´åˆ·å›ºä»¶" >> release.txt
        echo "ä¿®å¤æ ¸å¿ƒï¼šæ³¨å…¥å¼€æœºè‡ªåŠ¨åŒ–è„±å£³è„šæœ¬ä¸Ž eject æŒ‡ä»¤ï¼Œç»ˆç»“è…¾è¾¾ U6 ç½‘å¡å˜ U ç›˜çš„æ­»å¾ªçŽ¯" >> release.txt
        echo "åŒ…å«æ’ä»¶: OpenClash, MosDNS v5, TTYD" >> release.txt
        echo "é»˜è®¤ç®¡ç† IP: 192.168.2.1" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware and packages to Releases
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*
          ${{ env.PACKAGES_DIR }}/*.ipk

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
